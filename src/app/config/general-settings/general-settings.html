<div class="settings-container">
  <p-toast />

  <div class="page-header">
    <div class="header-content">
      <h1><i class="pi pi-cog"></i> Configuración General</h1>
      <p>Personaliza el sistema según tus necesidades</p>
    </div>
  </div>

  <div class="settings-grid">
    <p-card header="Información de la Empresa">
      <form [formGroup]="settingsForm">
        <div class="form-field">
          <label for="companyName">Nombre de la Empresa</label>
          <input pInputText id="companyName" formControlName="companyName" />
        </div>

        <div class="form-field">
          <label for="language">Idioma</label>
          <p-select id="language" formControlName="language" [options]="languages"></p-select>
        </div>

        <div class="form-field">
          <label for="theme">Tema</label>
          <p-select id="theme" formControlName="theme" [options]="themes"></p-select>
        </div>
      </form>
    </p-card>

    <p-card header="Parámetros Generales">
      <form [formGroup]="settingsForm">
        <div class="form-field">
          <label for="minSalary">Salario Mínimo (HNL)</label>
          <input pInputText type="number" id="minSalary" formControlName="minSalary" />
        </div>

        <div class="form-field">
          <label for="workHours">Horas de Trabajo Diarias</label>
          <input pInputText type="number" id="workHours" formControlName="workHours" />
        </div>

        <div class="form-field">
          <label for="workDays">Días de Trabajo Semanales</label>
          <input pInputText type="number" id="workDays" formControlName="workDays" />
        </div>

        <div class="form-field">
          <label for="vacationDays">Días de Vacaciones Anuales</label>
          <input pInputText type="number" id="vacationDays" formControlName="vacationDays" />
        </div>
      </form>
    </p-card>

    <p-card header="Políticas">
      <div class="switch-field">
        <label for="allowRemoteWork">Permitir Trabajo Remoto</label>
        <p-checkbox [(ngModel)]="allowRemoteWork" [binary]="true" inputId="allowRemoteWork"></p-checkbox>
      </div>

      <div class="switch-field">
        <label for="requireApprovalForVacations">Requerir Aprobación para Vacaciones</label>
        <p-checkbox [(ngModel)]="requireApprovalForVacations" [binary]="true" inputId="requireApprovalForVacations"></p-checkbox>
      </div>
    </p-card>

    <p-card header="Notificaciones">
      <div class="switch-field">
        <label for="notifications">Notificaciones del Sistema</label>
        <p-checkbox [(ngModel)]="notifications" [binary]="true" inputId="notifications"></p-checkbox>
      </div>

      <div class="switch-field">
        <label for="emailNotifications">Notificaciones por Email</label>
        <p-checkbox [(ngModel)]="emailNotifications" [binary]="true" inputId="emailNotifications"></p-checkbox>
      </div>

      <div class="switch-field">
        <label for="darkMode">Modo Oscuro</label>
        <p-checkbox [(ngModel)]="darkMode" [binary]="true" inputId="darkMode"></p-checkbox>
      </div>
    </p-card>

    <p-card header="Integraciones">
      <div class="switch-field">
        <label for="accountingIntegration">Integración con Sistema Contable</label>
        <p-checkbox [(ngModel)]="accountingIntegration" [binary]="true" inputId="accountingIntegration"></p-checkbox>
      </div>

      <div class="switch-field">
        <label for="academicIntegration">Integración con Sistema Académico</label>
        <p-checkbox [(ngModel)]="academicIntegration" [binary]="true" inputId="academicIntegration"></p-checkbox>
      </div>
    </p-card>
  </div>

  <div class="actions-section">
    <button pButton label="Restaurar Valores" icon="pi pi-refresh" class="p-button-secondary" (click)="resetSettings()"></button>
    <button pButton label="Guardar Cambios" icon="pi pi-save" (click)="saveSettings()"></button>
  </div>
</div>
