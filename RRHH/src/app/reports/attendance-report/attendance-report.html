<div class="attendance-container">
  <div class="page-header">
    <div class="header-content">
      <h1><i class="pi pi-calendar"></i> Reporte de Asistencias</h1>
      <p>Control y seguimiento de asistencias del personal</p>
    </div>
    <button pButton label="Exportar PDF" icon="pi pi-file-pdf" class="p-button-danger" (click)="exportPDF()"></button>
  </div>

  <p-card class="filter-card">
    <div class="filter-section">
      <div class="date-filter">
        <label>Fecha Inicio:</label>
        <p-datepicker [(ngModel)]="startDate" [showIcon]="true" dateFormat="dd/mm/yy"></p-datepicker>
      </div>
      <div class="date-filter">
        <label>Fecha Fin:</label>
        <p-datepicker [(ngModel)]="endDate" [showIcon]="true" dateFormat="dd/mm/yy"></p-datepicker>
      </div>
      <button pButton label="Generar Reporte" icon="pi pi-search" (click)="generateReport()"></button>
    </div>
  </p-card>

  <p-card header="Detalles de Asistencia" class="data-card">
    <p-table [value]="attendanceData" [paginator]="true" [rows]="10" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>Empleado</th>
          <th>Departamento</th>
          <th class="text-center">Presentes</th>
          <th class="text-center">Ausencias</th>
          <th class="text-center">Tardanzas</th>
          <th class="text-center">% Asistencia</th>
          <th class="text-center">Estado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td><strong>{{ item.employee }}</strong></td>
          <td>{{ item.department }}</td>
          <td class="text-center present">{{ item.present }}</td>
          <td class="text-center absent">{{ item.absent }}</td>
          <td class="text-center late">{{ item.late }}</td>
          <td class="text-center percentage">{{ item.percentage }}%</td>
          <td class="text-center">
            <p-tag [value]="item.percentage + '%'" [severity]="getAttendanceStatus(item.percentage)"></p-tag>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
